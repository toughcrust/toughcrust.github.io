<script>
  const rawHaikus = [{"content": [{"data": ["Je pense que la meilleure façon de designer, que ce soit un logiciel, un PPT, des vacances, etc... c'est de partir d'une", "version rêvée, idéale, d'un concept simple et puissamment ancré dans nos désirs, aussi loin que remonte la mémoire.", "Avec ce patron, qui s'impose par son évidence, en filigrane, commencer à scuplter dans le corps de la réalité les pièces les plus subtiles et les plus intéressantes.", "Se faire la main dessus, apprendre et enrichir la vision rêvée par la contrainte (parfois créatrice) de la matière."], "type": "paragraph"}, {"data": ["## Les meutes", "Faire des beta-tests d'utopies par des XP collectives: dire oui à tout, être solidaire ou au contraire créer une compétition intense.", "Explorer ce que vivre EN GROUPE peut être. Puisque nous sommes des animaux sociaux et que nous attendons mille changements dans", "la \"société\", testons ces changements. Ici et maintenant."], "type": "paragraph"}], "index": 0, "title": "How to design anything", "tags": ["défragmentation", "(auto)conditionnement"]}, {"content": [{"data": ["Si manger de la chair animale n'est pas de la cruauté, en quoi manger de la chair humaine l'est ?", "C'est complètement déroutant comme pensée. De même que les traditions mexicaines de fêtes des morts le sont: déterrer", "les morts et les déguiser. <insert reference here>"], "type": "paragraph"}], "index": 1, "title": "Manger ou ne pas manger de la chair humaine", "tags": ["défragmentation", "(auto)conditionnement", "langage"]}, {"content": [{"data": ["Planning: on peut ~ prévoir, s'engager sur une date, quand on a déjà fait quelqu chose. Sinon il faut être réaliste et se laisser une phase exploratoire.", "La seule chose qui compte au final c'est:"], "type": "paragraph"}, {"data": ["est-ce que je peux me permettre un projet risqué (compensé dans mon \"portefeuille\" par d'autres safe ou j'ai des fallbacks) ?", "est-ce que je suis assez souple pour répondre aux défis et opportunités arris"], "type": "quote"}, {"data": ["La conscience est une poupée russe de spectateur / d'observateurs. Moi"], "type": "paragraph"}], "index": 4, "title": "Conscience ?", "tags": []}, {"content": [{"data": ["Des processus // dans le cerveau, voir même plusieurs cerveaux avec des processus similaires ? (split brain!).", "Connexion de conscience entre deux humains ? Quel rôle joue la superposition quantique: du flan ? LA conscience ?", "permet de faire émerger la conscience (d'où qu'elle vienne)"], "type": "paragraph"}, {"data": ["## Fragmentation"], "type": "paragraph"}, {"data": ["meditation is the understanding of the totality of life in which every form of fragmentation has ceased", "Krishnamuti"], "type": "quote"}, {"data": ["Les tensions les conflits internes sont des pertes d'énergie. lien avec ostéo du cerveau / Flow"], "type": "paragraph"}, {"data": ["## Born to lie", "Le cerveau justifie a posteriori nos actions pour assurer notre cohérence. Nous sommes des conteurs hors pair"], "type": "paragraph"}, {"data": ["## Langage et structuration", "L'H / je ne réfléchis bien que sur ce que je peux manipuler / expérimenter / hacker. Le language n'est pas la réflexion mais il offre (encore plus avec l'écriture)", "la possibilité de construire une réflexion complexe en superposant des couches simples.", "cf le film \"Arrival\". => vertus du bricolage / learn by doing / \"faire un dessin\" etc..."], "type": "paragraph"}], "index": 5, "title": "Brain workers", "tags": []}, {"content": [{"data": ["Comme Nietzche: Let the strong fight - anti fragilité - creuser son sillon (faire sa trace dans la horde du contrevent)"], "type": "paragraph"}], "index": 6, "title": "Anti fragile", "tags": []}, {"content": [{"data": ["maladie mentale et physiques sont indissociables et correspondent à un/des désalignement(s) (au sens propre ou figuré). Frustrant quand la cause n'est pas apparente (c'est psychologique == ça n'existe pas !). Une certaine forme de violence (\"sortir de sa zone de confort\" / remettre une articulation) peut être nécessaire / utile dans la mesure où elle vise un ré-alignement", "La parole comme **acte** de réalignement: on peut faire accepter à son corps un déséquilibre apparent (sport) - canaliser les signaux de douleurs"], "type": "paragraph"}, {"data": ["## Les médecins que j'<3"], "type": "paragraph"}, {"data": ["un expert qui expose ses connaissances et ce qu'il ignore", "préconise en conformité avec ce qu'il ferait pour lui-même", "vise à la maîtrise de leur santé chez ses patients", "vise à rétablir un état d'équilibre qui est censé se renforcer de lui même (anti-fragilité)"], "type": "list"}, {"data": ["## Pourquoi accabler celui qui souffre ?", "Débusquer les tricheurs qui veulent profiter du contrat implicite de solidarité.", "S'isoler pour ne pas \"être une charge\" => dire à soi et aux autres \"Je ne veux pas me complaire dans l'(auto)-apitoiement, je suis en mode protection tant que je n'ai pas la force d'agir selon mes instincts\". Reconnaître son incapacité à effacer les pbs mentalement + désir d'être fort et indépendant => auto-flagellation n'a aucun sens => libération des tensions"], "type": "paragraph"}, {"data": ["## Pourquoi on s'accuse de pas se donner à fond ?", "Les autres ont 2 raisons:"], "type": "paragraph"}, {"data": ["ça sert leurs intérêts qu on soit fort", "inconsciemment ils pensent qu'en se mettant à l'épreuve qu'on se révèle"], "type": "list"}], "index": 7, "title": "Osthéopathie du cerveau", "tags": []}, {"content": [{"data": ["charte: nombre max de séances avec prix", "construire un \"manifeste\" au cours des séances: texte(s) / dessin(s)", "faire des lires des bouquins, se donner des tâches entre séances (dans les 2 sens !)", "construire une pesnée: écrire ensemble, faire des dessins sur un tableau, manipuler", "aller droit au but: que doit-on régler *précisément*"], "type": "list"}, {"data": ["## Lecturing birds how to fly", "On ne fait que voler / imiter / répéter ce qui existe. inception: Mécanisme d'appprentissage extrêmement élaboré (quantum since democritus) que l'on utilise évidemment mais qu'on ne comprend pas."], "type": "paragraph"}], "index": 8, "title": "Si j'étais psy", "tags": []}, {"content": [{"data": ["Never ask anyone for their opinion, forecast or recommendation. Just ask them what they have, or don't have, in their portfolio", "Nassim Nicholas Taleb"], "type": "quote"}, {"data": ["ma version: regarder ce que font les \"bloggueurs santés\", \"naturopathes holistiques\" et tirer mes propres conclusions de leurs expériences. La corrélation entre un résultat attendu et des conditions d'XP est intéressant. Les explications pseudo scientifiques par contre ont un grand risque d'être nocives."], "type": "paragraph"}, {"data": ["## Faire vivre ces idées"], "type": "paragraph"}, {"data": ["app à la Enki avec des workouts", "mini posts / Twiiter: Book / movie reviews in a tweet", "faire comme des sites Webs différents (imitation de tuto Youtube, de tuto code, Twiiter Fake !!)", "faire des recherches (SVGs, tags, etc...)", "A vivre autrement que purement virtuellement ? envoyer des courriers manuscrits ? affiche ? stickers ?"], "type": "list"}, {"data": ["## Théorie d'une théorie", "théorie == modèle mental => collaboration / communication entre des processus du cerveau par une conscientisation. Par définition une théorie ni vraie ni fausse ni une approximation de la vétité. Juste quue chose diiférent."], "type": "paragraph"}], "index": 9, "title": "Le secret de cette maman fait rager les philosophes", "tags": []}, {"content": [{"data": ["OK l'intelligence est un mystère qui émerge de la nature et que la conscience ne fait qu'effleurer (épouser les contours ?) mais en quoi ça devrait impliquer => \"C'est bien comme ça parce que c'est la nature\". Manger des animaux !?"], "type": "paragraph"}, {"data": ["## Langage comme échaffaudage", "Sans intermédiaires comme les maths ou le langage la construction d'une pensée et son exposition au sein de la conscience est beaucoup plus difficile. Des fois j'aligne des mots sans trop y réfléchir et j'y trouve une réelle profondeur (euh WTF cette phrase ?)"], "type": "paragraph"}, {"data": ["## Wanna read", "The Tibetan Book of Living and Dying, by Sogyal Rinpoch", "matthieu paley, man & food"], "type": "paragraph"}, {"data": ["## Poupée russe du conditionnement", "L'homme est un animal conditionné qui a la capacité de s'auto-conditionner. Et qui est obsédé par ça, en ne se rendant quasi jamais compte qu'il le fait ! c'est la puissance des mythes qu'on s'invente. Réaliser qu'on s'auto-conditionne est une source de peur, d'extase, d'émerveillement, de doutes... c'est de la vie à l'état pure ?"], "type": "paragraph"}], "index": 10, "title": "Naturalistic fallacy", "tags": []}, {"content": [{"data": ["Tout lien social est exploitation, manipulation à des fins utiles. I don't mean it's evil, it just is. Mais en fait on a naturellement tendance à se cacher à nous mêmes et aux autres nos vrais motifs. L'expliciter est libérateur.  Se pose aussi la question de ceux qui ne nous apporte rien: les malades, les animaux moches et nuisibles. C'est à l'aune de la façon dont on se comporte avec eux que se mesure notre empathie la plus pure. La encore la notion de bien n'a pas de sens. Il n'y a de bien et de mal que lorsque l'on veut être jugé (par d'autres) sur ses actions, quand on croit aux histoires qu'on se raconte sur les motifs de nos rapports sociaux. Plutôt que de parler de bien et de mal: win win, win lose et cruauté (non zero sum game ?)"], "type": "paragraph"}, {"data": ["## Et et est", "parler des choses en termes de conjonction permet d'éviter le piège de l'enfermement dans l'être:", "je suis triste, je suis malade != j'ai une maladie, je ressens de la tristesse"], "type": "paragraph"}], "index": 11, "title": "Lien social et exploitation", "tags": []}, {"content": [{"data": ["La frustation existentielle n'est pas pathologique", "Frankl"], "type": "quote"}, {"data": ["MAIS Il n'y a aucune raison de s'imposer une douleur, ou du moins de creuser pourquoi on souffre. Toute souffrance doit être ramenée à son dual (j'ai peur de la mort car la vie me donne du plaisir). Une souffrance utile soutient la vie (le muscles de la jambe nous permettent d'avancer): elle est localisée, comprise, canalisée. Une douleur diffuse non comprise ne fait que gâcher la vie."], "type": "paragraph"}, {"data": ["He who has a why to live can bear almost any how", "Nietzsche"], "type": "quote"}, {"data": ["Transformer les peurs et souffrances floues, imprécises en quelque chose de consistant"], "type": "paragraph"}], "index": 12, "title": "Anormalité du \"bonheur\"", "tags": []}, {"content": [{"data": ["Plaisir et douleurs sont des reliefs, des nuances indissociables. Derrière les nuages, le ciel est toujours bleu. Derrière le ciel bleu le noir de l'espace. mais je ne sais pas ce qu'il y a encore derrière. Pour autant est-ce que je ne peux pas d'ores et déjà en conclure que j'y gagne à ne pas laisser ce qui est apparent (le mauvais temps) se faire passer pour le tout (le ciel) quand il n'est que contenu. Cette espace vierge en lui-même est-il supportable ? (panique du \"lucid dream\", expérience de mort du livre des morts tibétains)", "Allez, la même en frenglish: joy can be experienced only if there is its dual: pain. Aim for meaningful pain (not à goal per se, but in case you need to). And aim for feelings of life because in a life of pure meditation there is nothing to meditate on."], "type": "paragraph"}], "index": 13, "title": "Thérie des douleurs appliquée à la couleur", "tags": []}, {"content": [{"data": ["First:"], "type": "paragraph"}, {"data": ["Pleasure is the only thing worth having a theory about", "Oscar Wilde"], "type": "quote"}, {"data": ["Plaisir et douleur sont les uniques choses qui ont une consistance. Derrière une morale rigoriste se cache une recherche de plaisir voilée, qui ne dit pas son nom. Explorer le plaisir est la seule chose qui ait du sens (parce que le plaisir, même si c'est être ermite, est la seule chose tangible). Pour explorer il faut être cool. Voilà. Nailed it."], "type": "paragraph"}], "index": 14, "title": "Cool is the only reasonable path to seriousness", "tags": []}, {"content": [{"data": ["Everything we do is for the purpose of altering consciousness", "Sam Harris"], "type": "quote"}, {"data": ["friendship, drugs, sport..."], "type": "paragraph"}, {"data": ["## Pain / pleasure == guides", "plaisir souffrance => guides / contraintes / matérialisation dans la conscience des signaux du corps / ku"], "type": "paragraph"}, {"data": ["## Am I speaking english again ?", "Why does US culture appeal to me so much ? \"self-help\" sounds so much better than than \"développement personnel\". US rap has an incredible flow. To be continued"], "type": "paragraph"}], "index": 15, "title": "Drugs, pas que les médicaments", "tags": []}, {"content": [{"data": ["Amour. Avec manger des animaux, ce qui me pertube le plus. Irrepresible animal impulse. Faut-il / peut-on s'en libérer, résoudre les conflits ?"], "type": "paragraph"}, {"data": ["## Dreamweavers", "le monde est un rêve collectif ?", "Are we dreamweavers ? can thought, belief, dream, love, intention change the world ? placebo effect ? can you act like if while staying reasonable ?", "En Phi Q: l'observation projète la matière dans un état. En chamanisme, le rêve communs des consciences donne sa stabilité au monde (co construction d'êtres éveillés)."], "type": "paragraph"}, {"data": ["## Vivre chaque milliseconde comme l'avant-avant dernière", "Chaque jour, chaque instant est une mort et une naissance de la conscience. Le monde peut changer sans préavis (Ce qu'il se passe quand on rêve)"], "type": "paragraph"}], "index": 16, "title": "Les plaisirs de la chair", "tags": []}, {"content": [{"data": ["Si je suis convaincu que c'est dans un mouvement de repli sur soi que l'on réalise les richesses de la vie, ça nécessite", "de s'ouvrir régulièrement et d'une certaine manière de se mettre en danger."], "type": "paragraph"}, {"data": ["Whatever you can do, or dream you can do, begin it. Boldness has genius, power, and magic in it. Begin it now.", "Goethe"], "type": "quote"}], "index": 17, "title": "The comfort zone is outside waiting to be uncovered", "tags": []}, {"content": [{"data": ["des aspects de la méditation me gavent.", "musique (électronique en particulier ? Hip hop pour la défragmentation, la fluidification de la parole interne. lien avec les musiques primitives), boxe thaï, sports extrêmes"], "type": "paragraph"}], "index": 18, "title": "Alternatives à la méditation ?", "tags": []}, {"content": [{"data": ["Expériences: casque de VR - se mettre l'un en face de l'autre - on voit ce que l'autre devrait voir, en particulier s'il est de sexe / ethnie différente. Caisson isolé aussi."], "type": "paragraph"}, {"data": ["## Des trilliards d'étoiles. Et moi, et moi...", "Place de la conscience dans l'univers: hasard / side effect / issue possible parmi d'autres de structuration ? / but ou driver ? (les êtres vivants sont-ils des manifestations aïgues du tissu conscient de l'univers). Si conscience en expansion: vers une conscience unie de l'univers ? la conscience s'est-elle fragmentée dans la matière pour créer (de la contrainte naît la diversité) ? La matière elle-même est-elle pensée (car une pensée a besoin de \"matière\" pour s'articuler) ? Y'a t'il une force qui conduit vers la conscience ou l'organisation de la vie? Penser la conscience sans le corps n'a probablement aucun sens (par ma définition même, enfin celle de Harris, elle n'est pas contenu mais lumière sur le contenu)"], "type": "paragraph"}], "index": 19, "title": "Vis ma VR", "tags": []}, {"content": [{"data": ["A creuser: la lumière divine effrayante de vérité et d'absolu, les âmes qui en sont effrayées dans la tradition bouddhiques et se réfugient dans le confort des êtres. Idée assez cool d'une conscience qui en quittant un être devient une partie plus large de l'univers et peut si elle en a les capacités créer à sa guise. Le plaisir du corps nous guide, un autre plaisir est-il possible en dehors du corps."], "type": "paragraph"}, {"data": ["## Les langues des cygnes", "Langage / pensée = assemblage de mots (association entre un mouvement: parole, geste, son et des impressions / émotions). L'art est (ré)invention, (ré)interprétation d'un ou des langage. En +: utilisation de tous supports (street art), Laisser émerger l'inconscient par la biais du corps moins contraint (les \"mains\", la voix non contrainte au langage)", "Art non expliqué / non conscientisé: potentiellement générateur de nouvelles phrases (d'émotions complexes, ou pas, qui se déploient) dont l'artiste ne soupçonne mêle pas l'existence.", "Mais des fois c'est juste emmerdant."], "type": "paragraph"}], "index": 20, "title": "La lumière peut-elle être douloureuse ?", "tags": []}, {"content": [{"data": ["Banksy: dans le genre défragmentation, collision entre élans poétiques, révolte sociale et enracinement dans le quotidien (Dans la banalité qutodienne de la rue surgit ces émotions que l'on réserve à certains moments bien choisis. banksy fracasse ça)."], "type": "paragraph"}], "index": 21, "title": "Le street art dégraffite le cerveau", "tags": []}, {"content": [{"data": ["Tout ce que j'ai ressenti ou entrevu comme possibilité de vie, de vérité a jusqu'à preuve du contraire toute raison de l'être. j'ai la possibilité de faire vivre des perspectives et des émotions multiples, non fragmentées, d'étendre le champ de ma conscience. Ma liberté réside dans le choix de me laisser emporter par une pulsion plutôt que l'autre (projection). Je veux savoir ce que vivre peut vouloir dire."], "type": "paragraph"}, {"data": ["## The definitve unhelpful live advice (TM)", "I really can't tell you how to live, for what purpose. I can't say it's normal, that you shouldn't try to sort it all out. But man, thinking about it, it is such a remarkable plot: my take is that any crazy or boring scenario a movie maker could come up with IS worth considering. The only definitive thing I'd advise is DON'T BE A SUCKER. I can't see who or what would benefit from it. Stuff you think are important really are."], "type": "paragraph"}, {"data": ["## Dans le doute reboot", "seule pratique mentale que je tends à appliquer: prendre en compte tous les ressentis pour ne pas laisser mon esprit se fragmenter. Comme si j'essayais de maintenir un état quantique de plus en plus étendu. Lien intéressant avec le fonctionnement supposé de la conscience: synchronisation de différentes parties du cerveau. Ce n'est pas une discipline de mise en ordre, c'est une discipline de souplesse permettant une liberté totale"], "type": "paragraph"}], "index": 22, "title": "Spoilers please !", "tags": []}, {"content": [{"data": ["Scan all impulses with tenderness, humour and lightness. Follow the non bullshit, enjoyable ones that make a consensus", "Ne pas se fragmenter: garder à l'esprit tout ce qu'on a vécu: les joies, les kiffs, les déceptions... sachant que pour un même souvenir des émotions complètement différentes co-existent (luttent pour orienter le présent ?), qu'une même émotion se dévoile par l'attention. Réagir en se détachant de ses émotions c'est encore se fragmenter. L'humour comme décalage apaisant avec les images que l'on s'impose. Invite à la méditation: dé-fragmentation de la pensée. activité spirituelle."], "type": "paragraph"}], "index": 23, "title": "Light in the dark", "tags": []}, {"content": [{"data": ["Changer ses rêves après coup: Permet de changer ses rêves dans le futur. Lucid dreaming"], "type": "paragraph"}], "index": 24, "title": "Chaman de la mancha", "tags": []}, {"content": [{"data": ["About being cool and feel like a kid: Ce qu'on trouve cool - qui provoque l'extase, the awe - se rapporte si on l'analyse à des émotions de découverte comme on en a beaucoup dans l'enfance. C'est pour ça qu'il faut se laisser surprendre (ne pas éviter les sollicitations inattendues). Quand on le peut décrouter son approche du monde (construction de réflexes Trrrèèèès utile à la survie / compétition).", "Enfance / adolescence == phases de conscience aïgues / d'instabilité de l'être permettant de faire évoluer le genre humain ? dans cette perspective l'âge adulte est un facteur stabilisant (mais \"numb\") => s'oppose à la sagesse ? le vieil âge coupe en fait de la vie alors qu'on croit qu'il le comprend mieux."], "type": "paragraph"}], "index": 25, "title": "Awesomeness", "tags": []}, {"content": [{"data": ["Note: je remarque que chez moi et les autres il y a une obsession sur la théorie de l'évolution: comment ce que je fais influence sur l'avenir du genre humain. A lier avec la pulsion de création de vie qui semble être le moteur de tout ce que nous faisons, aussi divers soient les manières dont on les matérialise."], "type": "paragraph"}], "index": 26, "title": "Vous êtes le maillon faible", "tags": []}, {"content": [{"data": ["Ce qu'on cherche c'est l'extase => extase de temps en temps pour vivre en symbiose avec la nature ? pas se fixer sur des moyens précis d'atteindre l'extase. L'atteindre pour supporter la douleur d'être et être un surhomme (voir notion de surhomme chez Nietschze). J'aime ces mots: ecstatic and orgiastic visionary and boundary dissolving p138 (foods of the gods). je peux \"thrive\" dans un environnement de compétition, mais je sens que je préfererais largement une env de coopération. c'est la dépression qui m'a amené à préférer ce dernier mais en fait je pense qu'il est plus sain. dans un env de type \"dominator\", le groupe est un clan, une force que l'on exploite et entretient à des fins personnelles. Mais en mêle temps il y a un désir d'aller au delà de ces relations d'intérêt pour qque chose de plus pur. Coopération = symbiose dans un écosystème ? sachant que de ce point de vue tuer perd son sens (spin et les hypothétiques qui préservent la vie en la menaçant)"], "type": "paragraph"}], "index": 27, "title": "Butiner c'est travailler dur", "tags": []}, {"content": [{"data": ["Les civilisations du bouquin foods of the gods: Regarder art de tassili et cetal hucuk (y'en a d'autres)"], "type": "paragraph"}, {"data": ["## Transcender la musique", "Comment laisser des danseurs créer de la musique avec laquelle ils soient en phase. sans besoin d'apprendre. Créer une transe collective, une expéricence collaborative dans la sueur et l'impulsion", "Idée !! proposer une rythmique, le danseur bouge dessus. calque et claque sa gestuelle sur les beats et mélodies. peu à peu", "le lien s'inverse: ce sont les mouvements du danseur que suivent les enceintes."], "type": "paragraph"}], "index": 28, "title": "Getting serious about shrooms", "tags": []}, {"content": [{"data": ["Images (what I am, what you are, how the world works) are patterns essentials to live. Life is cycles of creation and destruction of patterns. I wanna live beyond patterns, explore what life may be not simply live."], "type": "paragraph"}], "index": 29, "title": "Clichés", "tags": []}, {"content": [{"data": ["An animal bares it's teeth, smile back. If it attack you let it eat you and get out of his ass and keep going. La puissance d'affronterses cauchemards, de les détourner."], "type": "paragraph"}, {"data": ["## Arrête de lire ce truc"], "type": "paragraph"}, {"data": ["The unexamined life is surely worth living, but is the unlived life worth examining?", "Adam phillips"], "type": "quote"}, {"data": ["## Design playground", "Comme john durrant: un espace pour se donner à fond, pour s'amuser, sécurisé. Protège le monde extérieur aussi: expérimenter les ogm, le transhumanisme, la conquête spatiale de façon confinée pour ne pas détruire le monde (et un espace confiné dans son esprit, sans le fragmenter !)"], "type": "paragraph"}, {"data": ["## vivre son utopie", "creuser sa raison, les raisons, semble aboutir à des conclusions similaires: le changement vient de l'intérieur, il faut res   function selectHaikus (filterTags, max=3) {
    const haikuScoring = rawHaikus.map((haiku) => {
      haiku['score'] = haiku.tags.reduce((matches, tag) => {
        if (filterTags.includes(tag)) matches += 1
        return matches
      }, 0)
      return haiku
    })
    const candidates = haikuScoring.filter((haiku) => { return haiku.score > 0 }).sort((a, b) => a.score < b.score ? 1 : -1)
    const index = parseInt(Math.random()) * candidates.length
    return candidates.slice(index, max)
  }

  function renderHaiku (data) {
    const blocks = data.content.map(content => {
      if (content.type === 'paragraph') {
        return `<p>${content.data.join(' ')}</p>`
      } else if (content.type === 'list') {
        const list = content.data.map(bulletPoint => { return `<li>${bulletPoint}</li>`}).join('')
        return `<ul>${list}</ul>`
      } else if (content.type === 'quote') {
        const quote = content.data.slice(0, -1)
        const cite = content.data.slice(-1)
        return `<blockquote>${quote.join(' ')}<cite>${cite}</cite></blockquote>`
      }
    }).join('')
    return `
<div class="content-wrap">
<h1>${data.title}</h1>
<span class="js-haiku-content">${blocks}</span>
</div>
`
  }

  function renderHaikus (haikusToRender) {
    // delete current haikus
    while (child = anchor.lastChild) { anchor.removeChild(child)}

    // TODO
    // Create elements with display none / opacity 0
    // Add class to create opacity transition + resize transform

    for (let haikuData of haikusToRender) {
      let element = document.createElement('div')
      element.innerHTML = renderHaiku(haikuData)
      anchor.appendChild(element)
    }
  }

  function toggleTag (e) {
    const tagName = this.dataset.tag
    const tagIndex = activeTags.findIndex(tag => tag === tagName)
    if (tagIndex >= 0) {
      activeTags.splice(tagIndex, 1)
      this.classList.remove('selected')
    } else {
      activeTags.push(tagName)
      this.classList.add('selected')
    }
    const selectionTags = activeTags.length ? activeTags : rawTags
    renderHaikus(selectHaikus(selectionTags))
  }

  const tags = document.querySelectorAll('nav ul li a')
  tags.forEach(element => element.addEventListener('click', toggleTag))

  renderHaikus(selectHaikus(rawTags))

</script>
